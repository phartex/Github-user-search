<div class="loader-container" *ngIf="loading$ | async">
    <mat-progress-spinner [mode]="'indeterminate'" style="top: 50%; left: 50%"></mat-progress-spinner>
  </div>
<div class="col-md-12 github-container">
  

    <div class="d-flex justify-content-evenly search-container">
        <div class="col-md-10">
            <form>
                <input type="text" class="form-control" placeholder="Github Username" name="username"
                    [(ngModel)]="username" />
            </form>
        </div>

        <div class="col-md-2">
            <button type="button" class="btn btn-secondary mx-2" (click)="search()">
                Search
            </button>
        </div>
    </div>

    <div *ngIf="gitHubResult">
        <h4 class="text-end mt-3">Total Results: {{totalCount}}</h4>

        <div class="mt-4 border border-primary border-1 rounded user-container" *ngFor="let user of gitHubResult | paginate: { itemsPerPage: 5, currentPage: p };
        let ndx = index">

            <a href="{{user.html_url}}" target="_blank" rel="noopener noreferrer">

                <app-details [singleUser]="user"></app-details>

            </a>

        </div>

        <div class="mt-3 mb-5 text-center">
            <pagination-controls  (pageChange)="listCount($event)" (pageChange)="p = $event"></pagination-controls>
        </div>
       
    </div>

</div>
